<header class="w-full px-4 pt-4">
    <nav class="flex items-center justify-between flex-wrap">
        <a href="/" class="flex items-center text-brand font-bold">
            {{ .Site.Title }} 
        </a>
        <div class="flex-grow"></div>
        <a class="block w-6 h-6 md:ml-4 md:mr-1 md:order-2 hover:text-brand" 
        href="https://github.com/taocode/hugo-theme-windicss-starter">
            <span class="i-fe-github block h-full w-full"></span>
        <span class="sr-only">View source on GitHub</span></a>
        <button id="toggle-dark-mode" title="Toggle Dark/Light Mode"
            class="h-6 w-6 p-0 mx-2
            md:order-3">
            <span class="block
            transform transition-transform duration-500 ease-out origin-center text-fg hover:text-brand
            w-6 h-6
            i-fe-sunny-o rotate-z-60 
            dark:i-fe-moon dark:-rotate-z-120 dark:h-6 dark:w-6"></span>
        </button>

        <input id="show-menu" type="checkbox" class="hidden">
        <button id="toggle-menu" 
            class="flex items-center block h-6 w-6 p-0 md:hidden text-fg hover:text-brand">
            <span class="menu-open i-fe-bar h-full w-full"></span>
            <span class="menu-close i-fe-close h-full w-full"></span>
        </button>
        <ul id="nav-menu" class="md:flex space-x-3 w-full md:w-auto hidden md:block mt-2 md:mt-0">
            {{ with .Site.GetPage "/about" }}
            <li>
                <a href="{{ .RelPermalink }}" class="text-fg hover:text-brand">{{ .Title }}</a>
            </li>
            {{ end }}
            {{ range .Site.Sections }}
            <li>
                <a href="{{ .RelPermalink }}" class="text-fg hover:text-brand">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
