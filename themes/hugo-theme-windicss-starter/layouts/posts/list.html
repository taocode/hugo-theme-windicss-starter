{{ define "main" }}
{{ range .Pages }}
    <article class="px-6 mx-auto mb-16 prose text-gray-900 justify-self-center sm:px-4 md:px-0">
        <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        <div class="my-2 prose w-full">
            {{ with .Params.Excerpt | markdownify }}{{.}}{{else}}{{ .Summary }}{{ end }}
        </div>
    </article>
{{ end }}
{{ end }}
