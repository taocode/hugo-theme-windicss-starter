<header class="w-full px-4 pt-4">
    <nav class="flex items-center justify-between flex-wrap">
        <a href="/" class="flex items-center text-brand font-bold">
            {{ .Site.Title }}
        </a>
        <div class="flex-grow"></div>
        <button id="toggle-dark-mode" 
            class="flex items-center block mx-2 text-fg hover:text-brand
            md:order-last">
            <svg class="mode-light h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<title>Light Mode</title>
                <path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
				/>
			</svg>
            <svg class="mode-dark hidden h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <title>Dark Mode</title>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
				/>
			</svg>
        </button>

        <input id="show-menu" type=checkbox class="hidden">
        <button id="toggle-menu" 
            class="flex items-center block md:hidden text-fg hover:text-brand">
            <svg class="menu-open fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Open</title>
                <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
            </svg>
            <svg class="menu-close hidden fill-current h-4 w-4" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <title>Menu Close</title>
                <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2"
                    transform="rotate(45 10 10)" />
            </svg>
        </button>
        <ul id="nav-menu" class="md:flex space-x-3 w-full md:w-auto hidden md:block mt-2 md:mt-0">
            {{ with .Site.GetPage "/about" }}
            <li>
                <a href="{{ .RelPermalink }}" class="text-gray-500 hover:text-blue-400">{{ .Title }}</a>
            </li>
            {{ end }}
            {{ range .Site.Sections }}
            <li>
                <a href="{{ .RelPermalink }}" class="text-fg hover:text-brand">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
